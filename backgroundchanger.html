<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        color: rgb(13, 2, 2);

    }

    .color {
        background-color: white;
        color: black;
    }
</style>

<body>
    <h1>Background changer</h1>

    <header class="head">

        <button class="color" id="red"> red</button>
        <button class="color" id="yellow">yellow</button>
        <button class="color" id="brown">brown</button>
        <button class="color" id="grey">grey </button>

        <button class="color" id="orange">orange</button>
        <button class="color" id="purple">purple</button>
        <button class="color" id="green">green</button>
    </header>
</body>
<script>
    document.querySelector('#red').addEventListener('click', function () {
        document.querySelector('body').style.backgroundColor = "red"
        document.querySelector('#red').style.backgroundColor = 'red'
        document.querySelector('#red').style.color = "white"
    })

    document.querySelector('#yellow').addEventListener('click', function () {
        document.querySelector('body').style.backgroundColor = "yellow"
        document.querySelector('#yellow').style.backgroundColor = 'yellow'
        document.querySelector('#yellow').style.color = "black"
    })

    document.querySelector('#brown').addEventListener('click', function () {
        document.querySelector('body').style.backgroundColor = "brown"
        document.querySelector('#brown').style.backgroundColor = 'brown'
        document.querySelector('#brown').style.color = "white"
    })
    document.querySelector('#grey').addEventListener('click', function () {
        document.querySelector('body').style.backgroundColor = "grey"
        document.querySelector('#grey').style.backgroundColor = 'grey'
        document.querySelector('#grey').style.color = "white"
    })
    document.querySelector('#orange').addEventListener('click', function () {
        document.querySelector('body').style.backgroundColor = "orange"
        document.querySelector('#orange').style.backgroundColor = 'orange'
        document.querySelector('#orange').style.color = "white"
    })

    document.querySelector('#purple').addEventListener('click', function () {
        document.querySelector('body').style.backgroundColor = "purple"
        document.querySelector('#purple').style.backgroundColor = 'purple'
        document.querySelector('#purple').style.color = "white"
    })
    document.querySelector('#green').addEventListener('click', function () {
        document.querySelector('body').style.backgroundColor = "green"
        document.querySelector('#green').style.backgroundColor = 'green'
        document.querySelector('#green').style.color = "white"
    })
</script>

</html>
